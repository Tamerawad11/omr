<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة انتظار</title>
    <link rel="stylesheet" href="long.css">
    <script>
        // الانتقال إلى صفحة أخرى بعد 5 ثوانٍ
        window.onload = function () {
            setTimeout(function () {
                window.location.href = "alearabia_mg.html"; // استبدل بالرابط المطلوب
            }, 5000);
        };
    </script>
    <style>
        /* تنسيق الصفحة */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        .waiting-page {
            text-align: center;
        }

        /* الحاوية الدوارة */
        .rotating-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .half-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: rotate 1.5s linear infinite;
        }

        .half-circle.top {
            border: 8px solid #3498db;
            border-bottom-color: transparent;
        }

        .half-circle.bottom {
            border: 8px solid #e74c3c;
            border-top-color: transparent;
            animation-delay: -0.75s;
        }

        /* صورة مركزية */
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            animation: bounce 1s infinite alternate;
        }

        /* حركة الدوران */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* حركة الارتداد للصورة */
        @keyframes bounce {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -55%) scale(1.1);
            }
        }

        /* النص */
        h1 {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="waiting-page">
        <div class="rotating-container">
            <div class="half-circle top"></div>
            <div class="half-circle bottom"></div>
            <img src="/tg/TR.png" alt="صورة انتظار" class="center-image">
        </div>
        <h1>الرجاء الانتظار...</h1>
        <noscript>
            <p>يرجى تفعيل JavaScript للمتابعة تلقائيًا.</p>
        </noscript>
    </div>
</body>
</html>
